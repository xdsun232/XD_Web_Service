<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>就诊预约系统</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4 text-center">就诊预约系统</h1>
      <div id="message-container"></div>

      <div class="row g-4">
        <div class="col-lg-6">
          <div class="card h-100">
            <div class="card-header bg-primary text-white">预约专家号</div>
            <div class="card-body">
              <form id="booking-form" novalidate>
                <div class="mb-3">
                  <label for="booking-date" class="form-label">预约日期</label>
                  <input
                    type="date"
                    class="form-control"
                    id="booking-date"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="booking-department" class="form-label"
                    >预约科室</label
                  >
                  <select class="form-select" id="booking-department" required>
                    <option value="内科">内科</option>
                    <option value="外科">外科</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="booking-phone" class="form-label">手机号</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="booking-phone"
                    placeholder="请输入11位手机号"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  提交预约
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card h-100">
            <div class="card-header bg-secondary text-white">取消预约</div>
            <div class="card-body">
              <form id="cancel-form" novalidate>
                <div class="mb-3">
                  <label for="cancel-phone" class="form-label">手机号</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="cancel-phone"
                    placeholder="请输入已预约手机号"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-outline-secondary w-100">
                  取消预约
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="card mt-4">
        <div class="card-header bg-info text-white">可用号源</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped mb-0">
              <thead>
                <tr>
                  <th scope="col">科室</th>
                  <th scope="col">日期</th>
                  <th scope="col">可用号源</th>
                  <th scope="col">已预约</th>
                </tr>
              </thead>
              <tbody id="availability-body">
                <tr>
                  <td colspan="4" class="text-center text-muted">
                    正在加载号源信息...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
